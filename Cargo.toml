hyper = { version = "0.14.16", features = ["full"] }
tokio = { version = "1.16.1", features = ["full"] }
http-body = "0.4.4"
jsonwebtoken = "8.0.1"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"
serde_yaml = "0.9"
bytes = "1.1.0"
prometheus = "0.13.0"
regex = "1.5.4"
once_cell = "1.9.0"
